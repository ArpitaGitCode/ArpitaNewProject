<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            margin-bottom: 50px;
        }
        table,th,td{
            border: 1px solid #000;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
        </tr>
        <tr>
            <td>col-1</td>
            <td colspan="2">col-2</td>
        </tr>
        <tr>
            <td colspan="3">col-1</td>
        </tr>
        <tr>
            <td colspan="3">col-1</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>col-1</th>
            <th rowspan="2">col-2</th>
        </tr>
        <tr>
            <td>col-1</td>
        </tr>
    </table>
</body>
</html>
